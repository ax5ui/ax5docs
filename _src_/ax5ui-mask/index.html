<layout-use template="${data.layoutPath}" project-name="${data.projectName}" page-title="home" body-style="index">
	<layout-put into="visual">

		<div class="contents">
			<div class="style-index-visual">
				<div class="brand-title">AX5UI</div>
				<div class="project-name">ax5ui-mask</div>
				<div class="DH10"></div>
				<div class="button-group">
					<button class="btn btn-lg btn-block btn-border white" onclick="location.href = 'https://github.com/ax5ui/ax5ui-mask';">
						Get ax5mask
					</button>
					&nbsp;
					<button class="btn btn-lg btn-border white"
					        onclick="location.href = 'demo/index.html';">Demonstration
					</button>
				</div>
			</div>
		</div>

	</layout-put>
	<layout-put into="body">

		<section class="ax5docs-section">
			<ax5docs-version bower="${data.kernelPath}src/${data.projectName}/bower.json" package="${data.kernelPath}src/${data.projectName}/package.json"></ax5docs-version>
			<ax5docs-md file="${data.kernelPath}src/${data.projectName}/README.md"></ax5docs-md>
		</section>

	</layout-put>
</layout-use>
