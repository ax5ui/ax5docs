<tmpl-metadata parentId="demo" parentTitle="Demo" sort="5" id="nested" title="Nested Layout" desc=""/>

<layout-use template="${data.layoutPath}"
            project-name="${data.projectName}"
            parent-id="${data.metadata.parentId}"
            page-title="${data.metadata.title}"
            page-id="${data.metadata.id}"
            body-style="sub-page" with-menu="true">
    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}"
                              parentId="${data.metadata.parentId}"
                              activeId="${data.metadata.id}"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <include template="../_inc/include.html" id="demo-visual"/>
    </layout-put>
    <layout-put into="head-js">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/font-awesome/css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="../../assets/lib/ax5ui-layout/dist/ax5layout.css"/>
        <script type="text/javascript" src="../../assets/lib/ax5ui-layout/dist/ax5layout.js"></script>
    </layout-put>
    <layout-put into="body">

        <!-- select -->
        <section class="ax5docs-section">
            <ax5docs-md>
                # Nested Layout
            </ax5docs-md>

            HTML
            <ax5docs-html run="true">

                <div data-ax5layout="ax1" data-config='{layout:"dock-panel"}' style="height: 800px;border:1px solid #ccc;">
                    <div data-dock-panel='{dock:"top", split:true, height: 100, maxHeight: 300}' style="text-align: center;"><h4>TOP</h4></div>
                    <div data-dock-panel='{dock:"bottom", split:"true", height: 100, minHeight: 10, maxHeight: 300}' style="text-align: center;"><h4>BOTTOM</h4></div>
                    <div data-dock-panel='{dock:"left", split:true, width: 200, minWidth: 10, maxWidth: 300}'><h4>LEFT</h4></div>
                    <div data-dock-panel='{dock:"right", split:true, width: 200, minWidth: 10, maxWidth: 300}'><h4>RIGHT</h4></div>
                    <div data-dock-panel='{dock:"center"}' style="padding: 5px;text-align: center;">

                        <div data-ax5layout="ax1" data-config='{layout:"split-panel", oriental: "vertical"}' style="height: 100%;border:1px solid #ccc;">
                            <div data-split-panel='{width: "300", minWidth:50}'></div>
                            <div data-splitter='{}'></div>
                            <div data-split-panel='{width: "*"}'>
                                <h4>Panel</h4>
                            </div>
                            <div data-splitter='{}'></div>
                            <div data-split-panel='{width: "200", minWidth: 50, maxWidth: 300}'></div>
                        </div>

                    </div>
                </div>

            </ax5docs-html>

            <div class="DH10"></div>
            JS
            <ax5docs-js run="true">
                <script type="text/javascript">
                    $(document.body).ready(function () {
                        $('[data-ax5layout]').ax5layout();
                    });
                </script>
            </ax5docs-js>

            <ax5docs-md>

            </ax5docs-md>

        </section>

    </layout-put>
    <layout-put into="page-js">

    </layout-put>
</layout-use>
