<tmpl-metadata parentId="demo" parentTitle="Demo" sort="4" id="split-panel-1" title="splitPanel(Horizontal)" desc=""/>

<layout-use template="${data.layoutPath}"
            project-name="${data.projectName}"
            parent-id="${data.metadata.parentId}"
            page-title="${data.metadata.title}"
            page-id="${data.metadata.id}"
            body-style="sub-page" with-menu="true">
    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}"
                              parentId="${data.metadata.parentId}"
                              activeId="${data.metadata.id}"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <include template="../_inc/include.html" id="demo-visual"/>
    </layout-put>
    <layout-put into="head-js">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/font-awesome/css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="../../assets/lib/ax5ui-layout/dist/ax5layout.css"/>
        <script type="text/javascript" src="../../assets/lib/ax5ui-layout/dist/ax5layout.js"></script>
    </layout-put>
    <layout-put into="body">

        <!-- select -->
        <section class="ax5docs-section">
            <ax5docs-md>
                # Split Panel (Vertical)
            </ax5docs-md>

            HTML
            <ax5docs-html run="true">
                <div data-ax5layout="ax1" data-config='{layout:"split-panel", oriental: "horizontal"}' style="height: 500px;border:1px solid #ccc;">
                    <div data-split-panel='{height: "100", minHeight:50}'></div>
                    <div data-splitter='{}'></div>
                    <div data-split-panel='{height: "*"}'>
                        <h4>Panel</h4>
                    </div>
                    <div data-splitter='{}'></div>
                    <div data-split-panel='{height: "100", minHeight: 50, maxHeight: 300}'></div>
                </div>
            </ax5docs-html>

            <div class="DH10"></div>
            JS
            <ax5docs-js run="true">
                <script type="text/javascript">
                $(document.body).ready(function(){
                    $('[data-ax5layout]').ax5layout();
                });
                </script>
            </ax5docs-js>

            <ax5docs-md>

            </ax5docs-md>

        </section>

    </layout-put>
    <layout-put into="page-js">

    </layout-put>
</layout-use>
